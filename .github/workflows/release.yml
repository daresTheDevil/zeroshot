name: Release

on:
  # Auto-release after CI passes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    # Skip if triggered by workflow_run and CI failed
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          # NOTE: Do NOT set persist-credentials: false here
          # Semantic-release needs git credentials to query remote tags

      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag -l | tail -10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify package before release
        run: |
          # Create tarball (respects 'files' array in package.json)
          # Extract last line only (tarball filename) to avoid capturing prepare script output
          TARBALL=$(npm pack | tail -1)
          echo "Created: $TARBALL"

          # Install from tarball (simulates npm install -g @covibes/zeroshot)
          npm install -g "./$TARBALL"

          # Smoke tests - must all pass
          echo "=== Testing installed package ==="
          zeroshot --version
          zeroshot --help
          zeroshot list

          # Cleanup
          npm uninstall -g @covibes/zeroshot
          rm "$TARBALL"

          echo "âœ… Package verification passed"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi
